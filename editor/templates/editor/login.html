{% load staticfiles %}

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">

    body {
                background-color: #f8f8f8;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;


}
.colorSet{
    color: black;
    font-size: large;
}
h1{
    color: black;
    text-align: center;
}

</style>
<div class="container">
            <br><br><br><br>
            <div class="row">   
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading" style="text-align:center">
							<img src="{% static 'editor/images/iitglogo.png' %}" width="30%"><br></br>
                            <h3 class="panel-title centre">IIT Guwahati - Gymkhana CMS Login</h3>
                        </div>
						<div style="color:red;text-align: center;padding-top: 10px;margin-bottom: -10px;"></div>
                        <div class="panel-body">
                           <form class="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        Username: &nbsp;{{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        Password: &nbsp;  {{ form.password }}
                                    </div>

                                    <button type="submit" class="btn btn-default">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    {% if msg %}
                    <h5 >{{ msg }}</h5>
                    {% endif%}
                    <br><br>

					<p style="text-align:center;">&#169; SWC, IIT Guwahati  | All rights reserved.</p>
                </div>
            </div>
        </div>
</div>
